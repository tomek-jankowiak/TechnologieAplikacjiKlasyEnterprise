<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView>
            <p:tab title="Form">
                <h:form>
                    <p:spinner id="value1" 
                               value="#{calculatorBean.number1}"/>
                    +
                    <p:spinner id="value2" 
                               value="#{calculatorBean.number2}"/>
                    <p:commandButton value="Calculate" 
                                     update="result date growl"
                                     ajax="true"
                                     action="#{calculatorBean.add()}"/>
                    =
                    <h:outputText id="result"
                                  value="#{calculatorBean.sum}"/>
                <br/>
                <h:outputText id="date"
                              value="#{calculatorBean.date}"/>
                <br/>
                <p:growl id="growl"/>
                </h:form>
            </p:tab>
            <p:tab title="Table">
                <p:dataTable var="student" value="#{studentTableBean.students}"
                             sortMode="multiple"
                             paginator="true"
                             rows="10">
                    <p:column headerText="first name">
                        <h:outputText value="#{student.firstName}"/>
                    </p:column>
                    <p:column headerText="last name" sortBy="#{student.lastName}">
                        <h:outputText value="#{student.lastName}"/>
                    </p:column>
                    <p:column headerText="avg" sortBy="#{student.average}">
                        <h:outputText value="#{student.average}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Chart">
                <p:chart type="line" model="#{chartBean.lineChartModel}" widgetVar="chart"/>
                <h:form>
                    <p:commandButton value="reset view" onclick="PF('chart').resetZoom()"/>
                </h:form>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
